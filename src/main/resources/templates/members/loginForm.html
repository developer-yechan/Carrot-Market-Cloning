<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header"/>
<style>
 .fieldError {
 border-color: #bd2130;
 }
 .field-error{
 color : #bd2130;
 }
</style>
<body>
<div class="container">
  <h2>로그인</h2>
  <form role="form" action="/members/login" th:action th:object="${loginDto}"
        method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="email">이메일(ID)</label>
      <input type="text" th:field="*{email}" class="form-control"
             th:class="${#fields.hasErrors('email')}? 'form-control
fieldError' : 'form-control'">
      <p class="field-error" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Incorrect email</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호(PW)</label>
      <input type="password" th:field="*{password}" class="form-control"
             th:class="${#fields.hasErrors('password')}? 'form-control
fieldError' : 'form-control'">
      <p class="field-error" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Incorrect password</p>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
  <br/>
</div>
</body>
</html>
