<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
 .fieldError {
 border-color: #bd2130;
 }
 .field-error{
 color : #bd2130;
 }
</style>
<body>
<div class="container">
  <h2>회원가입</h2>
  <form role="form" action="/members/signup" th:action th:object="${createMemberDto}"
        method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="email">이메일(ID)</label>
      <input type="text" th:field="*{email}" class="form-control"
             th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p class="field-error" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Incorrect email</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호(PW)</label>
      <input type="password" th:field="*{password}" class="form-control"
             th:class="${#fields.hasErrors('password')}? 'form-control
fieldError' : 'form-control'">
      <p class="field-error" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Incorrect password</p>
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control"
             th:class="${#fields.hasErrors('name')}? 'form-control
      fieldError' : 'form-control'">
      <p class="field-error" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect name</p>
    </div>
    <div class="form-group">
      <label th:for="phoneNumber">핸드폰번호</label>
      <input type="text" th:field="*{phoneNumber}" class="form-control"  th:class="${#fields.hasErrors('phoneNumber')}? 'form-control
      fieldError' : 'form-control'">
      <p class="field-error" th:if="${#fields.hasErrors('phoneNumber')}"
         th:errors="*{phoneNumber}">Incorrect phoneNumber</p>
    </div>
    <div class="form-group">
      <label th:for="nickname">닉네임</label>
      <input type="text" th:field="*{nickname}" class="form-control"
             th:class="${#fields.hasErrors('nickname')}? 'form-control
      fieldError' : 'form-control'">
      <p class="field-error" th:if="${#fields.hasErrors('nickname')}"
         th:errors="*{nickname}">Incorrect nickname</p>
    </div>
    <div class="form-group">
      <label th:for="place">동네</label>
      <input type="text" th:field="*{place}" class="form-control"
             th:class="${#fields.hasErrors('place')}? 'form-control
      fieldError' : 'form-control'">
      <p class="field-error" th:if="${#fields.hasErrors('place')}"
         th:errors="*{place}">Incorrect userPlace</p>
      <input type="hidden" id="latitude" th:field="*{latitude}" th:value="0" class="form-control">
      <input type="hidden" id="longitude" th:field="*{longitude}" th:value="0" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">가입하기</button>
  </form>
  <br/>
</div>
</body>
</html>
