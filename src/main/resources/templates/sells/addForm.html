<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>중고거래 글쓰기</h2>
    </div>

    <form action="/sells/add" th:object="${sell}" method="post" enctype="multipart/form-data">
        <div>
            <input type="file" id="productImages" th:field="*{imageFiles}"
                   multiple="multiple" class="form-control" >
        </div>
        <div>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목">
        </div>
        <div>
            <select th:field="*{category}" class="form-select">
                <option value="">카테고리</option>
                <option th:each="category : ${categories}" th:value="${category}"
                        th:text="${category.value}">category</option>
            </select>
        </div>
        <div>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격(원)">
        </div>
        <div>
            <textarea id="content" th:field="*{content}" class="form-control"
               placeholder="게시글 내용을 작성해주세요. 가짜 품목 및 판매금지품목은 게시가 제한됩니다.">
            </textarea>
        </div>
        <div>
            <input type="text" id="tradePlace" th:field="*{place}" class="form-control" placeholder="거래 희망 장소">
            <input type="hidden" id="latitude" th:field="*{latitude}" th:value="0" class="form-control">
            <input type="hidden" id="longitude" th:field="*{longitude}" th:value="0" class="form-control">
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">완료</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
